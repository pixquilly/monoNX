<tui-action-bar
    *tuiActionBar="open"
    [size]="barSize"
    
>
    <ng-content></ng-content>

    <button
        appearance="glass"
        [iconStart]="actionIcon"
        tuiButton
        type="button"
        (click)="onAction()"
    >
        Remove
    </button>
    <button
        iconStart="@tui.x"
        tuiIconButton
        type="button"
        [appearance]="isMobile() ? 'glass' : 'icon'"
        (click)="onClose()"
    >
        Close
    </button>
</tui-action-bar>
