<table
  tuiTable
  class="table"
  [columns]="columns"
>
  <thead>
    <tr>
      <th tuiTh [maxWidth]="500" [minWidth]="200" [resizable]="true">Name</th>
      <th tuiTh>Balance</th>
    </tr>
  </thead>

  <tbody tuiTbody [data]="data">
    @for (item of data; track item) {
        <tr tuiTr>
          <td tuiTd *tuiCell="'name'">{{ item.name }}</td>
          <td tuiTd *tuiCell="'balance'">{{ item.balance | tuiFormatNumber | async }}</td>
        </tr>
    }
  </tbody>
</table>
