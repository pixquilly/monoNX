<tui-root>
    <!-- content of your app -->
    <h1 class="tui-text_h1">This is a heading</h1>
    <h2 class="tui-text_h2">This is a heading</h2>
    <lib-ui-button size='s' appearance="info">small (ng-content)</lib-ui-button>
    <lib-ui-button size='m' text="medium" appearance="secondary"></lib-ui-button>
    <lib-ui-button size='l' text="large" appearance="warning"></lib-ui-button>
    <lib-ui-accordion></lib-ui-accordion>

    <lib-ui-button (click)="toggleBar()">Open Action Bar</lib-ui-button>

    <lib-ui-actionbar [open]="open" (closeBar)="toggleBar()" (doAction)="doAction()"><div>when passing <b>ng-content</b> I foudn that it's better for appearance to use a <code>div</code> element.</div></lib-ui-actionbar>
    <!--
       If you need, you can add something between Taiga portal layers:
      -->
    <ng-container ngProjectAs="tuiOverContent">
      <!-- Content over app content -->
    </ng-container>
    <ng-container ngProjectAs="tuiOverDialogs">
      <!-- Content over dialogs -->
    </ng-container>
    <ng-container ngProjectAs="tuiOverAlerts">
      <!-- Content over alerts -->
    </ng-container>
    <ng-container ngProjectAs="tuiOverDropdowns">
      <!-- Content over dropdowns -->
    </ng-container>
    <ng-container ngProjectAs="tuiOverHints">
      <!-- Content over hints -->
    </ng-container>
</tui-root>
